<body>
<div class="game-container">

<script>
    // æ¸¸æˆçŠ¶æ€
    let gameState = {
        playerHands: [[], [], []],
        landlordCards: [],
        currentPlayer: 0,
        landlord: null,
        lastPlayed: [],
        lastPlayer: null,
        selectedCards: []
    };

    // æ¨¡æ‹Ÿä¸‰ä¸ªç©å®¶ï¼ˆç©å®¶1ç”±ç”¨æˆ·æ§åˆ¶ï¼Œç©å®¶2ã€3ç”±ç®€å•AIæ§åˆ¶ï¼‰
    let userPlayer = 0;

    // DOMå…ƒç´ 
    const startGameBtn = document.getElementById('start-game');
    const bidLandlordBtn = document.getElementById('bid-landlord');
    const passBidBtn = document.getElementById('pass-bid');
    const playCardsBtn = document.getElementById('play-cards');
    const passPlayBtn = document.getElementById('pass-play');
    const restartGameBtn = document.getElementById('restart-game');

    const gameInitControls = document.getElementById('game-init');
    const bidControls = document.getElementById('bid-controls');
    const playControls = document.getElementById('play-controls');
    const restartControl = document.getElementById('restart-control');

    const playerCardsElements = [

        document.getElementById('player2-cards'),
        document.getElementById('player3-cards')
    ];

    const playerRoleElements = [

        document.getElementById('player2-role'),
        document.getElementById('player3-role')
    ];

    const playedCardsElement = document.getElementById('played-cards');
    const landlordCardsElement = document.getElementById('landlord-cards');
    const gameMessageElement = document.getElementById('game-message');
    const statusElement = document.getElementById('status');

    // å¼€å§‹æ¸¸æˆ
    startGameBtn.addEventListener('click', async () => {
        try {
            const response = await fetch('/init_game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'

            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            gameState.playerHands = data.player_hands;
            gameState.landlordCards = data.landlord_cards;
            gameState.currentPlayer = data.current_player;

            // æ¸²æŸ“ç©å®¶æ‰‹ç‰Œ
            renderPlayerHands();

            // éšè—å¼€å§‹æŒ‰é’®ï¼Œæ˜¾ç¤ºå«åœ°ä¸»æŒ‰é’®
            gameInitControls.classList.add('hidden');
            bidControls.classList.remove('hidden');

            // æ˜¾ç¤ºåœ°ä¸»ç‰Œï¼ˆèƒŒé¢ï¼‰
            renderLandlordCardsBacks();

            updateGameStatus();
        } catch (error) {
            console.error('Error:', error);
            statusElement.textContent = 'æ¸¸æˆåˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚';
        }
    });

    // å«åœ°ä¸»
    bidLandlordBtn.addEventListener('click', async () => {
        await bidLandlord(true);
    });

    // ä¸å«åœ°ä¸»
    passBidBtn.addEventListener('click', async () => {
        await bidLandlord(false);
    });

    // å‡ºç‰Œ
    playCardsBtn.addEventListener('click', async () => {
        if (gameState.selectedCards.length === 0) {
            statusElement.textContent = 'è¯·é€‰æ‹©è¦å‡ºçš„ç‰Œ';
            return;
        }

        await playCards(gameState.selectedCards);
    });

    // ä¸å‡º
    passPlayBtn.addEventListener('click', async () => {
        await playCards([]);
    });

    // é‡æ–°å¼€å§‹æ¸¸æˆ
    restartGameBtn.addEventListener('click', () => {
        location.reload();
    });

    // å«åœ°ä¸»å‡½æ•°
    async function bidLandlord(bid) {
        try {
            const response = await fetch('/bid_landlord', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    player_id: userPlayer,
                    bid: bid
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();

            if (data.landlord !== undefined) {
                // åœ°ä¸»å·²ç¡®å®š
                gameState.landlord = data.landlord;
                gameState.playerHands = data.player_hands;
                gameState.landlordCards = data.landlord_cards;

                // æ˜¾ç¤ºåœ°ä¸»ç‰Œ
                renderLandlordCards();

                // æ›´æ–°ç©å®¶èº«ä»½æ˜¾ç¤º
                for (let i = 0; i < 3; i++) {
                    playerRoleElements[i].textContent = i === gameState.landlord ? '(åœ°ä¸»)' : '(å†œæ°‘)';
                }

                // é‡æ–°æ¸²æŸ“æ‰‹ç‰Œ
                renderPlayerHands();

                // éšè—å«åœ°ä¸»æŒ‰é’®ï¼Œæ˜¾ç¤ºå‡ºç‰ŒæŒ‰é’®
                bidControls.classList.add('hidden');
                playControls.classList.remove('hidden');

                gameMessageElement.textContent = `ç©å®¶${gameState.landlord + 1}æˆä¸ºåœ°ä¸»`;

                // å¦‚æœä¸æ˜¯ç”¨æˆ·æˆä¸ºåœ°ä¸»ï¼Œæ¨¡æ‹ŸAIå‡ºç‰Œ
                if (gameState.landlord !== userPlayer) {
                    simulateAIPlay();
                }
            } else {
                // è½®åˆ°ä¸‹ä¸€ä¸ªç©å®¶å«åœ°ä¸»
                gameState.currentPlayer = data.current_player;

                // å¦‚æœè½®åˆ°AIï¼Œæ¨¡æ‹ŸAIå«åœ°ä¸»
                if (gameState.currentPlayer !== userPlayer) {
                    simulateAIBid();
                }
            }

            updateGameStatus();
        } catch (error) {
            console.error('Error:', error);
            statusElement.textContent = 'æ“ä½œå¤±è´¥ï¼Œè¯·é‡è¯•ã€‚';
        }
    }

    // å‡ºç‰Œå‡½æ•°
    async function playCards(cardIndices) {
        try {
            const response = await fetch('/play_cards', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    player_id: userPlayer,
                    card_indices: cardIndices

            });

            if (!response.ok) {
                const errorData = await response.json();
                statusElement.textContent = errorData.error || 'å‡ºç‰Œå¤±è´¥';
                return;
            }

            const data = await response.json();

            // æ¸…é™¤é€‰ä¸­çŠ¶æ€
            gameState.selectedCards = [];

            // æ¸¸æˆç»“æŸ
            if (data.game_over) {
                gameMessageElement.textContent = `æ¸¸æˆç»“æŸï¼Œ${data.winner}è·èƒœï¼`;
                playControls.classList.add('hidden');
                restartControl.classList.remove('hidden');
                return;
            }

            // æ›´æ–°æ¸¸æˆçŠ¶æ€
            if (data.player_hands) {
                gameState.playerHands = data.player_hands;
            }

            if (data.last_played) {
                gameState.lastPlayed = data.last_played;
                gameState.lastPlayer = userPlayer;
                renderPlayedCards();
            }

            gameState.currentPlayer = data.current_player;

            // é‡æ–°æ¸²æŸ“æ‰‹ç‰Œ
            renderPlayerHands();

            // å¦‚æœè½®åˆ°AIï¼Œæ¨¡æ‹ŸAIå‡ºç‰Œ
            if (gameState.currentPlayer !== userPlayer) {
                simulateAIPlay();
            }

            updateGameStatus();
        } catch (error) {
            console.error('Error:', error);
            statusElement.textContent = 'æ“ä½œå¤±è´¥ï¼Œè¯·é‡è¯•ã€‚';
        }
    }

    // æ¸²æŸ“ç©å®¶æ‰‹ç‰Œ
    function renderPlayerHands() {
        for (let i = 0; i < 3; i++) {
            const isCurrentPlayer = i === gameState.currentPlayer;
            playerCardsElements[i].innerHTML = '';

            if (i === userPlayer) {
                // ç”¨æˆ·ç©å®¶æ˜¾ç¤ºå®Œæ•´ç‰Œé¢
                gameState.playerHands[i].forEach((card, index) => {
                    const cardElement = createCardElement(card);

                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼ˆåªæœ‰å½“å‰ç©å®¶æ‰èƒ½é€‰ç‰Œï¼‰
                    if (isCurrentPlayer) {
                        cardElement.addEventListener('click', () => {
                            cardElement.classList.toggle('selected');

                            if (cardElement.classList.contains('selected')) {
                                gameState.selectedCards.push(index);
                            } else {
                                const selectedIndex = gameState.selectedCards.indexOf(index);
                                if (selectedIndex !== -1) {
                                    gameState.selectedCards.splice(selectedIndex, 1);
                                }
                            }
                        });
                    }

                    playerCardsElements[i].appendChild(cardElement);
                });
            } else {
                // AIç©å®¶åªæ˜¾ç¤ºç‰ŒèƒŒ
                for (let j = 0; j < gameState.playerHands[i].length; j++) {
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card';
                    cardBack.style.backgroundColor = '#6b8e23';
                    playerCardsElements[i].appendChild(cardBack);
                }
            }
        }
    }

    // åˆ›å»ºç‰Œå…ƒç´ 
    function createCardElement(card) {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';

        // æ ¹æ®èŠ±è‰²è®¾ç½®é¢œè‰²
        if (card.suit === 'â™¥' || card.suit === 'â™¦') {
            cardElement.classList.add('red');
        } else {
            cardElement.classList.add('black');
        }

        // å¤§å°ç‹ç‰¹æ®Šå¤„ç†
        if (card.value === 'Joker') {
            const valueElement = document.createElement('div');
            valueElement.className = 'card-value';
            valueElement.textContent = card.suit === 'Small' ? 'S' : 'B';

            const suitElement = document.createElement('div');
            suitElement.className = 'card-suit';
            suitElement.textContent = 'ğŸƒ';

            cardElement.appendChild(valueElement);
            cardElement.appendChild(suitElement);
        } else {
            const valueElement = document.createElement('div');
            valueElement.className = 'card-value';
            valueElement.textContent = card.value;

            const suitElement = document.createElement('div');
            suitElement.className = 'card-suit';
            suitElement.textContent = card.suit;

            cardElement.appendChild(valueElement);
            cardElement.appendChild(suitElement);
        }

        return cardElement;
    }

    // æ¸²æŸ“å·²å‡ºçš„ç‰Œ
    function renderPlayedCards() {
        playedCardsElement.innerHTML = '';

        if (gameState.lastPlayed && gameState.lastPlayed.length > 0) {
            gameState.lastPlayed.forEach(card => {
                const cardElement = createCardElement(card);
                playedCardsElement.appendChild(cardElement);
            });

            gameMessageElement.textContent = `ç©å®¶${gameState.lastPlayer + 1}å‡ºç‰Œ`;
        } else {
            gameMessageElement.textContent = '';
        }
    }

    // æ¸²æŸ“åœ°ä¸»ç‰Œï¼ˆèƒŒé¢ï¼‰
    function renderLandlordCardsBacks() {
        landlordCardsElement.innerHTML = '';

        for (let i = 0; i < 3; i++) {
            const cardBack = document.createElement('div');
            cardBack.className = 'card';
            cardBack.style.backgroundColor = '#6b8e23';
            landlordCardsElement.appendChild(cardBack);
        }
    }

    // æ¸²æŸ“åœ°ä¸»ç‰Œï¼ˆæ­£é¢ï¼‰
    function renderLandlordCards() {
        landlordCardsElement.innerHTML = '';

        gameState.landlordCards.forEach(card => {
            const cardElement = createCardElement(card);
            landlordCardsElement.appendChild(cardElement);
        });
    }

    // æ›´æ–°æ¸¸æˆçŠ¶æ€
    function updateGameStatus() {
        if (gameState.landlord === null) {
            // å«åœ°ä¸»é˜¶æ®µ
            if (gameState.currentPlayer === userPlayer) {
                statusElement.textContent = 'æ‚¨çš„å›åˆï¼Œè¯·é€‰æ‹©æ˜¯å¦å«åœ°ä¸»';
                bidControls.classList.remove('hidden');
            } else {
                statusElement.textContent = `ç­‰å¾…ç©å®¶${gameState.currentPlayer + 1}å«åœ°ä¸»`;
                bidControls.classList.add('hidden');
            }
        } else {
            // å‡ºç‰Œé˜¶æ®µ
            if (gameState.currentPlayer === userPlayer) {
                statusElement.textContent = 'æ‚¨çš„å›åˆï¼Œè¯·é€‰æ‹©è¦å‡ºçš„ç‰Œ';
                playControls.classList.remove('hidden');
            } else {
                statusElement.textContent = `ç­‰å¾…ç©å®¶${gameState.currentPlayer + 1}å‡ºç‰Œ`;
                playControls.classList.add('hidden');
            }
        }
    }

    // æ¨¡æ‹ŸAIå«åœ°ä¸»
    function simulateAIBid() {
        setTimeout(async () => {
            // ç®€å•AIï¼š50%æ¦‚ç‡å«åœ°ä¸»
            const bid = Math.random() > 0.5;

            try {
                const response = await fetch('/bid_landlord', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        player_id: gameState.currentPlayer,
                        bid: bid
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (data.landlord !== undefined) {
                    // åœ°ä¸»å·²ç¡®å®š
                    gameState.landlord = data.landlord;
                    gameState.playerHands = data.player_hands;
                    gameState.landlordCards = data.landlord_cards;

                    // æ˜¾ç¤ºåœ°ä¸»ç‰Œ
                    renderLandlordCards();

                    // æ›´æ–°ç©å®¶èº«ä»½æ˜¾ç¤º
                    for (let i = 0; i < 3; i++) {
                        playerRoleElements[i].textContent = i === gameState.landlord ? '(åœ°ä¸»)' : '(å†œæ°‘)';
                    }

                    // é‡æ–°æ¸²æŸ“æ‰‹ç‰Œ
                    renderPlayerHands();

                    // éšè—å«åœ°ä¸»æŒ‰é’®ï¼Œæ˜¾ç¤ºå‡ºç‰ŒæŒ‰é’®
                    bidControls.classList.add('hidden');
                    if (gameState.currentPlayer === userPlayer) {
                        playControls.classList.remove('hidden');
                    }

                    gameMessageElement.textContent = `ç©å®¶${gameState.landlord + 1}æˆä¸ºåœ°ä¸»`;

                    // å¦‚æœåœ°ä¸»ä¸æ˜¯ç”¨æˆ·ï¼Œæ¨¡æ‹ŸAIå‡ºç‰Œ
                    if (gameState.landlord !== userPlayer) {
                        simulateAIPlay();
                    }
                } else {
                    // è½®åˆ°ä¸‹ä¸€ä¸ªç©å®¶å«åœ°ä¸»
                    gameState.currentPlayer = data.current_player;

                    // å¦‚æœè½®åˆ°AIï¼Œç»§ç»­æ¨¡æ‹ŸAIå«åœ°ä¸»
                    if (gameState.currentPlayer !== userPlayer) {
                        simulateAIBid();
                    } else {
                        bidControls.classList.remove('hidden');
                    }
                }

                updateGameStatus();
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = 'AIæ“ä½œå¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚';
            }
        }, 1000); // å»¶è¿Ÿ1ç§’ï¼Œæ¨¡æ‹Ÿæ€è€ƒæ—¶é—´
    }

    // æ¨¡æ‹ŸAIå‡ºç‰Œ
    function simulateAIPlay() {
        setTimeout(async () => {
            try {
                // ç®€å•AIç­–ç•¥ï¼šå¦‚æœæ˜¯ç¬¬ä¸€ä¸ªå‡ºç‰Œï¼Œå‡ºæœ€å°çš„å•ç‰Œæˆ–å¯¹å­ï¼›å¦‚æœæ¥ç‰Œï¼Œå°è¯•ç”¨æœ€å°çš„ç‰Œå‹è¿‡ä¸Šå®¶
                let cardIndices = [];

                // è¿™é‡Œåªæ˜¯ä¸€ä¸ªéå¸¸ç®€å•çš„AIï¼Œå®é™…ä¸Šéœ€è¦æ›´å¤æ‚çš„ç‰Œå‹åˆ¤æ–­å’Œç­–ç•¥
                // å¦‚æœæ²¡æœ‰ä¸Šå®¶å‡ºç‰Œæˆ–è€…ä¸Šå®¶æ˜¯è‡ªå·±ï¼Œå‡ºç¬¬ä¸€å¼ ç‰Œ
                if (!gameState.lastPlayed || gameState.lastPlayed.length === 0 || gameState.lastPlayer === gameState.currentPlayer) {
                    cardIndices = [0]; // å‡ºç¬¬ä¸€å¼ ç‰Œ
                } else {
                    // éšæœºé€‰æ‹©æ˜¯å¦è¦ç‰Œ
                    if (Math.random() > 0.5) {
                        cardIndices = [0]; // å°è¯•å‡ºç¬¬ä¸€å¼ ç‰Œ
                    } else {
                        cardIndices = []; // ä¸å‡º
                    }
                }

                const response = await fetch('/play_cards', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        player_id: gameState.currentPlayer,
                        card_indices: cardIndices
                    })
                });

                if (!response.ok) {
                    // å¦‚æœå‡ºç‰Œå¤±è´¥ï¼Œå°è¯•ä¸å‡º
                    if (cardIndices.length > 0) {
                        await fetch('/play_cards', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                player_id: gameState.currentPlayer,
                                card_indices: []

                        });
                    } else {
                        throw new Error('AIæ— æ³•å‡ºç‰Œ');
                    }
                    return;
                }

                const data = await response.json();

                // æ¸¸æˆç»“æŸ
